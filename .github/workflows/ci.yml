name: CI Test Deck

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  postman-tests:
    name: 🧪 API Functional Tests (Postman)
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐳 Run Postman tests with Docker
        run: |
          docker build -t postman-tests .
          docker run postman-tests

      - name: 📦 Upload Newman report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: postman-report
          path: api-tests/postman/newman-report.json

  jmeter-tests:
    name: 🚀 Performance Tests (JMeter)
    runs-on: ubuntu-latest
    needs: postman-tests

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐳 Run JMeter performance tests
        run: |
          docker run --rm -v "${{ github.workspace }}/performance-tests/jmeter:/test" justb4/jmeter \
            -n -t /test/posts-crud.jmx -l /test/results.jtl

      - name: 📦 Upload JMeter results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: performance-tests/jmeter/results.jtl


  docker-security-scan:
    name: 🔐 Docker Image Security Scan
    runs-on: ubuntu-latest

    strategy:
      matrix:
        image:
            - name: postman-tests
              alias: postman-tests
            - name: justb4/jmeter
              alias: justb4-jmeter

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐳 Build local image (Custom)
        if: matrix.image == 'postman-tests'
        run: docker build -t postman-tests .

      - name: 🔽 Pull external image (Public)
        if: matrix.image == 'justb4/jmeter'
        run: docker pull justb4/jmeter

      - name: 🔎 Run Trivy on image ${{ matrix.image.name }}
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.image.name }}
          format: json
          output: trivy-${{ matrix.image.alias }}.json
          ignore-unfixed: true

      - name: 📦 Upload Trivy report for ${{ matrix.image.name }}
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-${{ matrix.image.alias }}-report
          path: trivy-${{ matrix.image.alias }}.json


