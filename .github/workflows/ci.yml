name: CI Test Deck

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  postman-tests:
    name: ğŸ”¬ API Functional Tests (Postman)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§ª Run Postman tests with Docker
        run: |
          docker build -t postman-tests ./api-tests/
          docker run -v ${{ github.workspace }}/api-tests/postman:/etc/newman postman-tests

      - name: ğŸ—‚ï¸ Upload Newman report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: postman-report
          path: api-tests/postman/newman-report.json

      - name: ğŸ›¡ï¸ Trivy scan on Postman image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: postman-tests
          format: json
          output: trivy-postman-report.json
          ignore-unfixed: true

      - name: ğŸ—‚ï¸ Upload Postman Trivy report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-postman-security-report
          path: trivy-postman-report.json

  jmeter-tests:
    name: ğŸ“ˆ Performance Tests (JMeter)
    runs-on: ubuntu-latest
    needs: postman-tests

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§ª Run JMeter performance tests
        run: |
          docker run --rm -v "${{ github.workspace }}/performance-tests/jmeter:/test" justb4/jmeter \
            -n -t /test/posts-crud.jmx -l /test/results.jtl

      - name: ğŸ—‚ï¸ Upload JMeter results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: performance-tests/jmeter/results.jtl

      - name: ğŸ›¡ï¸ Trivy scan on JMeter image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: justb4/jmeter
          format: json
          output: trivy-jmeter-report.json
          ignore-unfixed: true

      - name: ğŸ—‚ï¸ Upload JMeter Trivy report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-jmeter-security-report
          path: trivy-jmeter-report.json

  ui-tests:
    name: ğŸ–¥ï¸ UI Tests (Playwright)
    runs-on: ubuntu-latest
    needs: jmeter-tests

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§ª Build Playwright Docker image
        run: docker build -t ui-tests ./ui-tests

      - name: ğŸ§ª Run Playwright UI tests inside Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/ui-tests/test-results:/app/test-results \
            -w /app \
            ui-tests npm run test:ui

      - name: ğŸ—‚ï¸ Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-ui-report
          path: ui-tests/test-results/

      - name: ğŸ›¡ï¸ Trivy scan on Playwright image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ui-tests
          format: json
          output: trivy-playwright-report.json
          ignore-unfixed: true

      - name: ğŸ—‚ï¸ Upload Playwright Trivy report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-playwright-security-report
          path: trivy-playwright-report.json

  report:
    name: ğŸ“Š Summary Results Report
    needs: [postman-tests, jmeter-tests, ui-tests]
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Download Postman report
        uses: actions/download-artifact@v4
        with:
          name: postman-report
          path: postman-report

      - name: ğŸ“¥ Download JMeter results
        uses: actions/download-artifact@v4
        with:
          name: jmeter-results
          path: jmeter-results

      - name: ğŸ“¥ Download Playwright UI report
        uses: actions/download-artifact@v4
        with:
          name: playwright-ui-report
          path: playwright-ui-report

      - name: ğŸ“Š Process all reports
        run: |
          echo ""
          echo "ğŸ”¬ API Tests:"
          cat postman-report/newman-report.json || echo "âŒ Postman report not found."

          echo ""
          echo "ğŸ“ˆ Performance Tests:"
          cat jmeter-results/results.jtl || echo "âŒ JMeter report not found."

          echo ""
          echo "ğŸ–¥ï¸ UI Tests:"
          ls -la playwright-ui-report || echo "âŒ Playwright report not found."
