name: CI Test Deck

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  postman-tests:
    name: ğŸ§ª API Functional Tests (Postman)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Run Postman tests with Docker
        run: |
          docker build -t postman-tests ./api-tests/
          docker run -v ${{ github.workspace }}/api-tests/postman:/etc/newman postman-tests

      - name: ğŸ“¦ Upload Newman report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: postman-report
          path: api-tests/postman/newman-report.json

      - name: ğŸ” Run Trivy on Postman image and export JSON
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: postman-tests
          format: json
          output: trivy-postman-report.json
          ignore-unfixed: true

      - name: ğŸ“¦ Upload Postman Trivy report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-postman-security-report
          path: trivy-postman-report.json        

  jmeter-tests:
    name: ğŸš€ Performance Tests (JMeter)
    runs-on: ubuntu-latest
    needs: postman-tests

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Run JMeter performance tests
        run: |
          docker run --rm -v "${{ github.workspace }}/performance-tests/jmeter:/test" justb4/jmeter \
            -n -t /test/posts-crud.jmx -l /test/results.jtl

      - name: ğŸ“¦ Upload JMeter results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: performance-tests/jmeter/results.jtl

      - name: ğŸ” Run Trivy on JMeter image and export JSON
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: justb4/jmeter
          format: json
          output: trivy-jmeter-report.json
          ignore-unfixed: true

      - name: ğŸ“¦ Upload JMeter Trivy report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-jmeter-security-report
          path: trivy-jmeter-report.json   
          
  ui-tests:
    name: ğŸ–¥ï¸ UI Tests (Playwright)
    runs-on: ubuntu-latest
    needs: jmeter-tests

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ³ Build Playwright Docker image
        run: docker build -t ui-tests ./ui-tests

      - name: ğŸ§ª Run Playwright UI tests inside Docker
        run: |
            docker run --rm \
            -v ${{ github.workspace }}/ui-tests/test-results:/app/test-results \
            -w /app \
            ui-tests npm run test:ui

      - name: ğŸ“¦ Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-ui-report
          path: ui-tests/test-results/

      - name: ğŸ” Run Trivy on Playwright image and export JSON
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ui-tests
          format: json
          output: trivy-playwright-report.json
          ignore-unfixed: true

      - name: ğŸ“¦ Upload Playwright Trivy report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-playwright-security-report
          path: trivy-playwright-report.json


  report:
    name: ğŸ“Š Summary Results Report
    needs: [postman-tests, jmeter-tests, ui-tests]
    runs-on: ubuntu-latest
    steps:
      - name: âœ‰ï¸ Send summary or process artifacts
        run: echo "All jobs done! Prepare summary here." 
        
      - name: ğŸ“Š Process all reports
        run: |
          echo "Performance Tests:"
          cat jmeter-results/results.jtl

          echo "Api Tests:"
          cat postman-report/newman-report.json

          echo "UI Tests:"
          ls playwright-ui-report/